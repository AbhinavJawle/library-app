<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libris</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons&display=swap" rel="stylesheet">
    
    <!-- Load the Material Symbols Outlined font -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <button class="add-btn">New Book</button>
    <div class="book-display"></div>

    <dialog id="new-book-dialog">
        <form id="book-form">
            <h2>Enter Your Details</h2>
            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" name="bookName" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required>

            <label for="isRead">Already Read?</label>
            <input type="checkbox" name="isRead" id="isRead">

            <button type="submit">Submit</button>

            <button type="button" id="cancelDialog">Cancel</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
